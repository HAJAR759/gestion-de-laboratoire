spring.application.name=Epreuve-Service
server.port=8085
spring.config.import=optional:configserver:http://localhost:9999

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/epreuve}
spring.datasource.username=${MYSQL_USERNAME:projet-libre}
spring.datasource.password=${MYSQL_PWD:projet-libre}

# JPA and Hibernate Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
management.endpoints.web.exposure.include=health,refresh
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ProjetLibre-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ProjetLibre-realm/protocol/openid-connect/certs
