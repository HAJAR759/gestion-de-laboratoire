<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidebar-header">
        <div class="sidebar-logo"></div>
        <span class="sidebar-title">LabManage</span>
      </div>
  
      <mat-nav-list class="matnavlistSid">
        <!-- Section Profil -->
        <a mat-list-item (click)="selectSection('profil')" [class.active]="selectedSection === 'profil'">
          <mat-icon matListIcon>account_circle</mat-icon>
          <span>Profil</span>
        </a>
  
        <!-- Section Déconnexion -->
        <a mat-list-item (click)="confirmLogout()">
          <mat-icon matListIcon>exit_to_app</mat-icon>
          <span>Se Déconnecter</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <!-- Header avec le nom de l'utilisateur -->
      <div class="header-pannel">
        <div class="welcome-message">
          <span>Bonjour, {{ userInfo.nom }} {{ userInfo.prenom }}!</span>
        </div>
      </div>
  
      <br />
      <!-- Contenu de la section Profil -->
      <div *ngIf="selectedSection === 'profil'">
        <app-user-profile></app-user-profile>
      </div>
      <!-- Message de confirmation de déconnexion -->
    <div *ngIf="showConfirmation" class="confirmation-message">
      <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
      <button (click)="logout()" class="confirm-btn">Oui</button>
      <button (click)="cancelLogout()" class="cancel-btn">Non</button>
    </div>
    </mat-sidenav-content>
  
    
  </mat-sidenav-container>
