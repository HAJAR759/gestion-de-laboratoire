<section class="contact" id="contact">
  <div class="contact-header">
    <h2>Contactez-nous</h2>
    <p>Nous serions ravis de vous aider. Envoyez-nous un message et nous reviendrons vers vous dans les plus brefs délais.</p>
  </div>

  <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <input 
      type="text" 
      id="name" 
      [(ngModel)]="name" 
      name="name" 
      placeholder="Nom" 
      required 
    />
    <input 
      type="email" 
      id="email" 
      [(ngModel)]="email" 
      name="email" 
      placeholder="Email" 
      required 
    />
    <textarea 
      id="message" 
      [(ngModel)]="message" 
      name="message" 
      placeholder="Votre message" 
      required
    ></textarea>
    <button type="submit" [disabled]="!contactForm.form.valid">Envoyer</button>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="social-media">
    <h3>Suivez-nous :</h3>
    <ul>
      <li><a href="#" target="_blank" class="facebook"><i class="fab fa-facebook"></i> Facebook</a></li>
      <li><a href="#" target="_blank" class="twitter"><i class="fab fa-twitter"></i> Twitter</a></li>
      <li><a href="#" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
      <li><a href="#" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a></li>
    </ul>
  </div>

  <div class="footer">
    <div class="logo"></div>
    <p>&copy; 2024 LabManagement site. Tous droits réservés.</p>
  </div>
</section>
