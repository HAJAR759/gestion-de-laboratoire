<h2 mat-dialog-title>Modifier un Dossier</h2>

<form (ngSubmit)="updateDossier()" class="form-edit">
  <!-- Date -->
  <div class="form-input">
    <mat-form-field appearance="fill">
      <mat-label>Date de Cr√©ation</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dossier.date" name="date" required />
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <!-- Email de l'utilisateur -->
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email Utilisateur</mat-label>
      <input matInput type="email" [(ngModel)]="dossier.fkEmailUtilisateur" name="fkEmailUtilisateur" required />
    </mat-form-field>
  </div>

  <!-- ID du patient -->
  <div>
    <mat-form-field appearance="fill">
      <mat-label>ID Patient</mat-label>
      <input matInput type="text" [(ngModel)]="dossier.fkIdPatient" name="fkIdPatient" required />
    </mat-form-field>
  </div>

  <!-- Status -->
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="dossier.status" name="status" required>
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Archived">Archived</mat-option>
        <mat-option value="Pending">Pending</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Boutons -->
  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">Enregistrer</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Annuler</button>
  </div>
</form>
