<div class="edit-container">
  <h2>Modifier Laboratoire</h2>
  <label>Nom :</label>
  <input type="text" [(ngModel)]="laboratoire.nom" />

  <label>NRC :</label>
  <input type="text" [(ngModel)]="laboratoire.nrc" />

  <label>Statut :</label>
  <input type="text" [(ngModel)]="laboratoire.statut" />

  <label>Date d'Activation :</label>
  <input type="date" [(ngModel)]="laboratoire.dateActivation" />

  <label>Logo :</label>
  <input type="file" (change)="onFileChange($event)" />

  <button (click)="updateLaboratoire()" class="action-save">Mettre Ã  jour</button>
  <button (click)="dialogRef.close()" class="action-cancel">Annuler</button>
</div>
