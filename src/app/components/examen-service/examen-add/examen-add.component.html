<form (ngSubmit)="addExamen()">
  <div class="form-group">
    <label for="nom">Nom de l'examen</label>
    <input type="text" id="nom" [(ngModel)]="examen.nom" name="nom" class="form-control" required>
  </div>
  
  <div class="form-group">
    <label for="date">Date de l'examen</label>
    <input type="date" id="date" [(ngModel)]="examen.date" name="date" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="status">Statut</label>
    <input type="text" id="status" [(ngModel)]="examen.status" name="status" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="commentaires">Commentaires</label>
    <textarea id="commentaires" [(ngModel)]="examen.commentaires" name="commentaires" class="form-control"></textarea>
  </div>

  <div class="form-group text-right">
    <button type="submit" class="btn btn-success">Ajouter</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
  </div>
</form>
