<form>
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" id="nom" [(ngModel)]="examen.nom" name="nom" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date" [(ngModel)]="examen.date" name="date" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <input type="text" id="status" [(ngModel)]="examen.status" name="status" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="commentaires" class="form-label">Commentaires</label>
    <textarea id="commentaires" [(ngModel)]="examen.commentaires" name="commentaires" class="form-control"></textarea>
  </div>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
    <button type="button" class="btn btn-primary" (click)="updateExamen()">Enregistrer</button>
  </div>
</form>
